    <script>
        const texts = [
            "Navega con la barra de navegacion y descubri la pagina.",
            "Scripts unicos.",
            "Lo mejor para tu servidor de FiveM.",
            "Â¡Ingresa a nuestro Discord!",
        ];

        let currentText = 0;
        let currentChar = 0;
        const textElement = document.getElementById("typed-paragraph");

        function typeWriter() {
            if (currentChar < texts[currentText].length) {
                textElement.innerHTML += texts[currentText].charAt(currentChar);
                currentChar++;
                setTimeout(typeWriter, 100);
            } else {
                currentText = (currentText + 1) % texts.length;
                currentChar = 0;
                setTimeout(() => {
                    textElement.innerHTML = "";
                    typeWriter();
                }, 1500);
            }
        }

        window.onload = typeWriter;

        document.getElementById("btn-cta").addEventListener("click", function() {
