    <script>
        const texts = [
            "Si tenes dudas podes crear ticket en Discord.",
            "Tambien puedes comprar mediante nuestro Discord.",
            "Recorda guardar el comprobante."
        ];

        let currentText = 0;
        let currentChar = 0;
        const textElement = document.getElementById("typed-paragraph2");

        function typeWriter() {
            if (currentChar < texts[currentText].length) {
                textElement.innerHTML += texts[currentText].charAt(currentChar);
                currentChar++;
                setTimeout(typeWriter, 100);
            } else {
                currentText = (currentText + 1) % texts.length;
                currentChar = 0;
                setTimeout(() => {
                    textElement.innerHTML = "";
                    typeWriter();
                }, 1500);
            }
        }

        window.onload = typeWriter;

        document.getElementById("btn-cta").addEventListener("click", function() {

        });
